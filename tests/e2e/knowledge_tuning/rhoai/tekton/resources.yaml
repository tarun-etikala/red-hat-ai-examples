# =============================================================================
# Tekton Pipeline Resources (can be applied by github-actions SA)
# =============================================================================
# Prerequisites: Run setup-admin.yaml first (requires cluster-admin)
# =============================================================================
---
# PVC for shared data between pipeline steps (multi-pod mode only)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: e2e-shared-data
  namespace: e2e-tests
  labels:
    app.kubernetes.io/name: e2e-tests
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
# PVC for executed notebooks (multi-pod mode only)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: e2e-output-notebooks
  namespace: e2e-tests
  labels:
    app.kubernetes.io/name: e2e-tests
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
