[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 8.0

# Command line options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=examples
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml

# Markers for categorizing tests
markers =
    unit: Unit tests for utility functions and modules
    integration: Integration tests for dependencies and data formats
    e2e: End-to-end tests for complete workflows
    notebook: Notebook validation tests
    gpu: Tests that require GPU availability
    slow: Tests that take longer than 60 seconds
    rhoai: Tests that require Red Hat OpenShift AI platform
    kfp: Tests that require Kubeflow Pipelines
    requires_model: Tests that require model downloads
    requires_data: Tests that require dataset downloads

# Timeout settings (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Coverage settings
[coverage:run]
source = examples
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
